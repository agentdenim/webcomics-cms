{{ define "main" }}
<h1>{{ .Title }}</h1>
<ul class="comic-archive">
	{{ range (.Paginate (.Data.Pages.ByDate.Reverse)).Pages }}
		<li class="comic-archive__item">
			<a class="comic-archive__link" href="{{.Permalink}}">
				<span class="comic-archive__item__title">{{.Title}}</span>
				<span class="comic-archive__item__date">{{ .Date.Format "Jan 2, 2006" }}</span>
			</a>
		</li>
	{{ end }}
</ul>
{{ partial "pagination.html" . }}
{{ end }}
