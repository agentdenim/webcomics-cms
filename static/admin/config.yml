backend:
  name: github
  repo: sfrisk/webcomics-cms

media_folder: static/assets/images
public_folder: "assets/images"
publish_mode: editorial_workflow

collections:
  - name: specialPages
    label: "Special Pages"
    files:
      - name: "comic-archive"
        label: "Comic Archive"
        file: "content/comic/_index.md"
        fields:
          - {label: "Menu Title", name: title, widget: string}
          - {label: "Page Title", name: pageTitle, widget: string}
          - {label: Body, name: body, widget: markdown}
  - name: page
    label: Page
    folder: "content"
    create: true
    fields:
      - {name: title, label: Title}
      - {name: body, label: Body, widget: "markdown"}
  - name: post
    label: Post
    folder: content/post
    create: true
    fields:
      - {name: title, label: Title}
      - {name: date, label: Date, widget: datetime}
      - {name: body, label: Body, widget: "markdown"}
  - name: comic
    label: Comic
    folder: content/comic
    create: true
    fields:
      - {name: title, label: Title}
      - {name: date, label: Date, widget: datetime}
      - {name: thumbnail, label: Thumbnail, widget: image}
      - name: comic
        label: Comic
        widget: object
        fields:
          - label: Rows
            name: rows
            widget: list
            fields:
              - label: Panels
                name: cols
                widget: list
                fields:
                  - name: panel
                    label: Panel
                    widget: image
