backend:
  name: github
  repo: sfrisk/webcomics-cms

media_folder: static/assets

collections:
  - name: page
    label: Page
    folder: content
    create: true
    fields:
      - {name: title, label: Title}
      - {name: body, label: Body, widget: markdown}
      - {name: inMenu, label: In Menu?, widget: boolean }
  - name: blog
    label: Blog
    folder: content/blog
    create: true
    fields:
      - {name: title, label: Title}
      - {name: date, label: Date, widget: datetime}
      - {name: body, label: Body, widget: markdown}
  - name: comic
    label: Comic
    folder: content/comic
    create: true
    fields:
      - {name: title, label: Title}
      - {name: date, label: Date, widget: datetime}
      - name: panels
        label: Panels
        widget: list
        fields:
          - {label: Row, name: row, widget: number}
          - {label: Column, name: column, widget: number}
          - {label: Image, name: image, widget: image} 