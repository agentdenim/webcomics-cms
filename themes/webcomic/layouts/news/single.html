{{ define "main" }}
<div class="page__header">
    <div class="text-center page__title">News</div>
</div>
<div class="post container page">
		<header class="post__header">
			<h1>{{ .Title }}</h1>
			<p class="post-meta">
					<time>{{.Date.Format "January 1, 2006"}}</time>
			</p>
		</header>
		{{.Content}}
		{{ partial "social-share.html" . }}
</div>
{{ end }}
