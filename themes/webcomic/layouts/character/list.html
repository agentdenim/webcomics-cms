{{ define "main" }}
<header class="page__header">
    <h1 class="text-center page__title">{{ .Title }}</h1>
</header>
<div class="container page characters">
  <div class="characters__group">
    {{ range .Data.Pages }}
      <a href="{{.Permalink}}" class="characters__item" title="{{ .Title}}">
        <div class="characters__details">
          {{ .Title }}
        </div>
      </a>
    {{ end }}
  </div>
</div>
{{ end }}
