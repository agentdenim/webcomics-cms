backend:
  name: github
  repo: sfrisk/webcomics-cms

media_folder: static/assets/images
public_folder: assets/images

collections:
  - name: page
    label: Page
    folder: content
    create: true
    fields:
      - {name: title, label: Title}
      - {name: body, label: Body, widget: markdown}
  - name: character
    label: Character
    folder: content/characters
    create: true
    fields:
      - {name: title, label: Name}
      - {name: thumbnail, label: Thumbnail, widget: image}
      - {label: Description, name: body, widget: markdown}
  - name: news
    label: News
    folder: content/news
    create: true
    fields:
      - {name: title, label: Title}
      - {name: date, label: Date, widget: datetime}
      - {name: body, label: Body, widget: markdown}
  - name: comic
    label: Comic
    folder: content/comic
    create: true
    fields:
      - {name: title, label: Title}
      - {name: date, label: Date, widget: datetime}
      - label: Characters
        name: characters
        widget: relation
        collection: character
        searchFields: [title]
        valueField: title
        displayFields: [title]
        multiple: true
      - name: comic_desktop
        label: Desktop Comic Image (Upload a 2x version of your comic here)
        required: false
        widget: image
      - name: comic_mobile
        label: Mobile Comic Image (Upload a 760px wide version of your comic for mobile devices)
        widget: image
        required: false
      - name: comic
        label: Comic (Panel By Panel - Use this to upload each panel individually to be used in both mobile/desktop layouts)
        widget: object
        fields:
          - label: Rows
            name: rows
            widget: list
            fields:
              - label: Panels
                name: cols
                widget: list
                fields:
                  - name: panel
                    label: Panel
                    widget: image
      - {name: thumbnail, label: Thumbnail, widget: image}
      - {name: og_title, label: Social Share Title, widget: string}
      - {name: og_image, label: Social Share Image (1200 x 630px), widget: image}
      - {name: og_description, label: Social Share Description, widget: text}
      - {name: og_type, widget: hidden, default: article}
